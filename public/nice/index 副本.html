<script>
    (function(w) {
        var nice = w.nice,
                ua = window.navigator.userAgent.toLowerCase();

        var Handler = function () {
            this.init();
        }

        Handler.prototype = {
            init: function() {
                this.sendPvStat();
                this.initMaskControl();
                this.initTuneupApp();
                this.initDownload();
            },
            initDownload: function() {
                if (window.nice.CHANNEL.indexOf("wechat") > -1
                        && ua.indexOf("micromessenger") < 0
                        && window.nice.PLATFORM !== "UNKNOWN") {
                    window.location.href = window.nice.DOWNLOAD_URL;
                }
            },
            getAppVersion: function() {
                var version = window.location.search.match(/app_version=([0-9.]+)/);
                return $.isArray(version) ? version[1] : "";
            },
            getNuid: function() {
                var nuid = document.cookie.match(/nuid=(.*?==)/);
                return $.isArray(nuid) ? nuid[1] : "";
            },
            sendStat: function(params) {
                var host = "http://log.oneniceapp.com/web?",
                        _params = {},
                        search = "";
                _params.platform = params.platform || nice.PLATFORM;
                _params.page = params.page || nice.PAGE_TYPE;
                _params.page_id = params.page_id || nice.PAGE_ID;
                _params.refer = w.document.referrer;
                _params.nuid = this.getNuid();
                _params.type = params.type || nice.PAGE_TYPE;
                _params.channel = params.channel || nice.CHANNEL;
                _params.action = params.action || nice.ACTION;
                _params.click_type = params.click_type || "";
                _params.uid = this.getUid();
                _params.timestamp = this.getTimestamp();
                _params.version = this.getAppVersion();

                for (var key in _params) {
                    search += key + "=" + (key === 'nuid' ? _params[key] : _params[key].toLowerCase()) + "&";
                }

                search += "t=" + (parseInt(new Date().getTime()/1000));
                $("#stat").attr("src", host+encodeURIComponent(search));
            },
            getUid: function() {
                var uid = window.location.search.match(/uid=(\d+)/);
                return $.isArray(uid) ? uid[1] : "";
            },
            getTimestamp: function() {
                var timestamp = window.location.search.match(/timestamp=(\d+)/);
                return $.isArray(timestamp) ? timestamp[1] : "";
            },
            addDownloadStat: function(btnType){
                this.sendStat({
                    type: 'click',
                    click_type: btnType
                });
            },
            showMask: function() {
                $(".mask").show();
                $(".tipContainer").show();
                $("." + window.nice.PLATFORM.toLowerCase() + "_download_tip").show();
            },
            hideMask: function() {
                $(".mask").hide();
                $(".tipContainer").hide();
            },
            sendPvStat: function() {
                this.sendStat({
                    type: 'pv'
                });
            },
            initMaskControl: function() {
                var me = this;
                $(".mask").on("click", function() {
                    me.hideMask();
                    $(window).trigger("mask:hide");
                });

                $(".download_nice_app").on("click", function() {
                    if ($(this).data("type") !== ""){
                        me.addDownloadStat($(this).data("type"));
                    }

                    if (ua.indexOf("micromessenger") > -1 && ua.indexOf("android") > -1) {
                        me.showMask();
                        return false;
                    }
                });
            },
            initTuneupApp: function() {
                if (ua.indexOf("android") > -1 && nice.TUNEUP_URL !== "") {
                    $.ajax({
                        url: nice.TUNEUP_URL,
                        dataType: "jsonp"
                    });
                }
            }
        }
        var handler = new Handler();
    })(this);
</script>
